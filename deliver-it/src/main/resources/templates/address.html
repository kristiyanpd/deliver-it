<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${address.getStreetName()}">Address Profile</title>
</head>
<body>
<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
    <li><h3><a href="#" th:href="@{/panel/addresses}" th:text="#{navigation.all-addresses}">Browse all addresses</a></h3></li>
</ul>

<h2 th:text= "${address.getId}" >Address id</h2>
<h2 th:text="${address.getStreetName()}">Address Name</h2>
<h2 th:text="${address.getCity.getName}"></h2>
<h2 th:text="${address.getCity.getCountry.getName}"></h2>

<h3>
    <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/update}">Update</a>
    <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/delete}">Delete</a>
</h3>

</body>
</html>
