<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${city.getName}">City profile</title>
</head>
<body>
<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
    <li><h3><a href="#" th:href="@{/cities}" th:text="#{navigation.all-cities}">Browse all cities</a></h3></li>
</ul>

<h2 th:text= "${city.getId}" >City Id</h2>
<h2 th:text="${city.getName}">City Name</h2>
<h2 th:text="${city.getCountry.getName}">City Country</h2>

<h3>
    <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/update}">Update</a>
    <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/delete}">Delete</a>
</h3>

</body>
</html>
