<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<h2>Register</h2>

<form action="#" th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${register}" method="post">

    <!-- Email -->
    <label th:text="#{user.label.email}">Email</label>
    <br>
    <input type="text" th:field="*{email}">
    <label class="error" th:errors="*{email}">Email error placeholder</label>
    <br><br>

    <!-- Password -->
    <label th:text="#{user.label.password}">Password</label>
    <br>
    <input type="password" th:field="*{password}">
    <label class="error" th:errors="*{password}">Password error placeholder</label>
    <br><br>

    <!-- Confirm Password -->
    <label th:text="#{user.label.password.confirm}">Confirm Password</label>
    <br>
    <input type="password" th:field="*{passwordConfirm}">
    <label class="error" th:errors="*{passwordConfirm}">Confirm Password error placeholder</label>
    <br><br>

    <!-- First name -->
    <label th:text="#{user.label.first.name}">First name</label>
    <br>
    <input type="text" th:field="*{firstName}">
    <label class="error" th:errors="*{firstName}">First name error placeholder</label>
    <br><br>

    <!-- Last name -->
    <label th:text="#{user.label.last.name}">Last name</label>
    <br>
    <input type="text" th:field="*{lastName}">
    <label class="error" th:errors="*{lastName}">Last name error placeholder</label>
    <br><br>

    <!-- City -->
    <label th:text="#{user.label.city}">City</label>
    <br>
    <select th:field="*{cityId}">
        <option th:each="city : ${cities}"
                th:value="${city.getId()}"
                th:text="${city.getName()}+', '+${city.getCountry().getName()}">
            City Country
        </option>
    </select>
    <label class="error" th:errors="*{cityId}">City error placeholder</label>
    <br><br>

    <!-- Street name -->
    <label th:text="#{user.label.street}">Street</label>
    <br>
    <input type="text" th:field="*{streetName}">
    <label class="error" th:errors="*{streetName}">Street name error placeholder</label>
    <br><br>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
