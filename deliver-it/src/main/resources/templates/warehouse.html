<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${warehouse.getAddress().getStreetName()}">Warehouse Profile</title>
</head>
<body>
<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
    <li><h3><a href="#" th:href="@{/warehouses}" th:text="#{navigation.all-warehouses}">Browse all warehouses</a></h3></li>
</ul>

<h2 th:text= "${warehouse.getId()}" >WarehouseId</h2>
<h2 th:text="${warehouse.getAddress().getStreetName()}">Address Name</h2>
<h2 th:text="${warehouse.getAddress().getCity().getName()}+', '+${warehouse.getAddress().getCity().getCountry().getName()}"></h2>

<h3>
    <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/update}">Update</a>
    <a href="#" th:href="@{__${#httpServletRequest.requestURI}__/delete}">Delete</a>
</h3>

</body>
</html>
